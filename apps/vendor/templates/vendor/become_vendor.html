{% extends 'core/base2.html' %}

{% load static %}
{% block title %}Become a vendor | {% endblock title %}

{% block content %}
    <section>
        <div class="page-bread mb70">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6">
                        <h3>Sign Up</h3>
                    </div>
                    <div class="col-sm-6">

                    </div>
                </div>
            </div>
        </div>
        <div class="container mb70">
            <div class="row">
                <div class="col-sm-4 col-sm-offset-4">
                    <div class="border-card">
                        <h3 class="font300 mb0 text-center">Create an account. It's Free!</h3> <hr>
                    </div>
                   {% include 'includes/messages.html' %}
                   <form action="{% url 'become_vendor' %}" method="POST">
                        {% csrf_token %}
                            <div class='form-group-icon mb15'>
                                <i class='fa fa-user'></i>
                                <input type="text" name="firstname" class='form-control' placeholder="First_Name">
                            </div>
                            <div class='form-group-icon mb15'>
                                <i class='fa fa-user'></i>
                                <input type="text" name="lastname" class='form-control' placeholder="Last_Name">
                            </div>

                            <div class='form-group-icon mb15'>
                                <i class='fa fa-envelope'></i>
                                <input type="email" name="email" class='form-control' placeholder="email">
                            </div>
                            <div class='form-group-icon mb15'>
                                <i class='fa fa-envelope'></i>
                                <input type="text" name="username" class='form-control' placeholder="Username">
                            </div>
                            <div class='form-group-icon mb15'>
                                <i class='fa fa-lock'></i>
                                <input type="password" name="password" class='form-control' placeholder="Password">
                            </div>
                            <div class='form-group-icon mb15'>
                                <i class='fa fa-refresh'></i>
                                <input type="password" name="confirm_password" class='form-control' placeholder="Confirm Password">
                            </div>
                            <input type="submit" value="SignUp" class='btn btn-primary btn-lg btn-block'>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
    <div class="container mb70">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4">
                 <div class="border-card">
                    <h3 class="font300 mb0 text-center">Already have an account? <a href="{% url 'login' %}" class="thembo"> Login here</a></h3> <hr>

                 </div>
            </div>
        </div>
    </div>
    
    </section>
{% endblock content%}
