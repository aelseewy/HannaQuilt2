{% extends 'core/base2.html' %}

{% load static %}
{% block title %}Become a vendor | {% endblock title %}

{% block content %}
<section class="login py-5 border-top-1">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-8 align-item-center">
                    <div class="border border">
                        <h3 class="bg-gray p-4">Register Now</h3>
                        {% include 'includes/messages.html' %}
                        <form action="{% url 'become_vendor' %}" method="POST">
                            {% csrf_token %}
                            <fieldset class="p-4">
                            
                                <input type="text" placeholder="First_Name*" name="firstname" class="border p-3 w-100 my-2">
                                <input type="text" placeholder="Last_Name*" name="lastname" class="border p-3 w-100 my-2">
                                <input type="email" placeholder="Email*" name="email" class="border p-3 w-100 my-2">
                                <input type="text" placeholder="Username*" name="username" class="border p-3 w-100 my-2">
                                <input type="password" placeholder="Password*" name="password" class="border p-3 w-100 my-2">
                                <input type="password" placeholder="Confirm Password*" name="confirm_password"class="border p-3 w-100 my-2">
                                <div class="loggedin-forgot d-inline-flex my-3">
                                        <input type="checkbox" id="registering" class="mt-1">
                                        <label for="registering" class="px-2">By registering, you accept our <a class="text-primary font-weight-bold" href="terms-condition.html">Terms & Conditions</a></label>
                                </div>
                                <button type="submit" class="d-block py-3 px-4 bg-primary text-white border-0 rounded font-weight-bold">Register Now</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
    <div class="container mb70">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4">
                 <div class="border-card">
                    <h3 class="font300 mb0 text-center">Already have an account? <a href="{% url 'login' %}" class="thembo"> Login here</a></h3> <hr>

                 </div>
            </div>
        </div>
    </div>
    
    </section>
{% endblock content%}
