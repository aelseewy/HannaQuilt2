{% extends 'core/base2.html' %}

{% load static %}

{% block content %}
<section class="page-title">
	<!-- Container Start -->
	<div class="container">
		<div class="row">
			<div class="col-md-8 offset-md-2 text-center">
				<!-- Title text -->
				<h3>Contact Us</h3>
			</div>
		</div>
	</div>
	<!-- Container End -->
</section>
<!-- page title -->

<!-- contact us start-->
<section class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="contact-us-content p-4">
                    <h5>Contact Us</h5>
                    <h1 class="pt-3">Hello, what's on your mind?</h1>
                    <p class="pt-3 pb-5">We will be glad to hear from you.</p>
                </div>
            </div>
            <div class="col-md-6">
                    {% include 'includes/messages.html' %}
                    <form action="{% url 'contact' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% if user.is_authenticated %}
                        <input type="hidden" name="user_id" value="{{ user.id }}">
                    {% else %}
                        <input type="hidden" name="user_id" value="0">
                    {% endif %}
                        <fieldset class="p-4">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-lg-6 py-2">
                                        <input type="text"{% if user.is_authenticated %} value="{{ user.first_name }}" {% endif %} name="first_name" placeholder="First_name *" class="form-control" required>
                                        
                                    </div>
                                    <div class="col-lg-6 py-2">
                                        <input type="text" {% if user.is_authenticated %} value="{{ user.last_name }}" {% endif %} name="last_name" placeholder="Last_name *" class="form-control" required>
                                    </div>
                                    <div class="col-lg-6 pt-2">
                                        <input type="email" {% if user.is_authenticated %} value="{{ user.email }}" {% endif %} name="email" placeholder="Email *" class="form-control" required>
                                    </div>
                                    <div class="col-lg-6 py-2">
                                        <input type="text" name="phone" placeholder="whatsapp *" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <input type="text" name="quilt_title" placeholder="quilt-title *" class="form-control">
                            </div>
                            <textarea name="message" id=""  placeholder="Message *" class="border w-100 p-3 mt-3 mt-lg-4"></textarea>
                            <div class="btn-grounp">
                                <button type="submit" class="btn btn-primary mt-2 float-right">SUBMIT</button>
                            </div>
                        </fieldset>
                    </form>
            </div>
        </div>
    </div>
</section>
<!-- contact us end -->
{% endblock content %}
